<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт со звуками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Нажмите на кнопку, чтобы услышать звук!</h1>

    <div>
        <button onclick="playSound('sound1.mp3')">махмут</button>
        <button onclick="playSound('sound2.mp3')">мармок</button>
        <button onclick="playSound('sound3.mp3')">алах</button>
        <button onclick="playSound('sound4.mp3')">нравица</button>
        <button onclick="playSound('sound5.mp3')">эпик звуки</button>
        <button onclick="playSound('sound6.mp3')">гамибер</button>
        <button onclick="playSound('sound7.mp3')">фнаф</button>
        <button onclick="playSound('sound8.mp3')">тик ток</button>
        <button onclick="playSound('sound9.mp3')">лифси фонк</button>
        <button onclick="playSound('sound10.mp3')">крики</button>
    </div>
    
    <audio id="audio" src=""></audio>

    <script>
        const audio = document.getElementById('audio');

        function playSound(soundFile) {
            audio.src = soundFile;
            audio.play();
        }
    </script>
</body>
</html>
